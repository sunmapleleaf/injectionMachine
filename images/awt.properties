#
# Gefran
#
#Choice and Combobox button width
gefran.choice.buttonwidth=15
#Choice and Combobox without button (only the list)
gefran.choice.nobutton=false
#Choice and Combobox without border
gefran.choice.noborder=false
#Choice and Combobox with right blinking cursor
gefran.choice.rightcursor=true
#Choice and Combobox list popup max vertical size in pixels
gefran.choice.maxheight=200
#Choice and Combobox fixed width (user set size is ignored)
gefran.choice.sizelock=false
#Choice and Combobox item list, single line height in pixels. 0 = automatic
gefran.choice.listlineheight=0
#Textfield and DataSet without border
gefran.textfield.noborder=false
#Textarea and DataTextArea without border
gefran.textarea.noborder=false
#Button, GButton and BoolButton without border
gefran.button.noborder=false
#Checkbox and DataCheckbox without border
gefran.checkbox.noborder=false
#Use arial as default font Dialog,0,12
gefran.font.default=true
#Popup menu line item default height in pixels. 0 = automatic
gefran.menu.lineheight=0
#Disable frequent printout on screen
gefran.disableFrequentPrint=0
#Activate onscreen touch keyboard
gefran.virtualkeyboard=true
#Timeout for auto closing popup windows and Dialogs, in seconds
gefran.dialog.autohidetimeout=30
#onscreen numeric touch keyboard, single key widht in pixels
#gefran.virtualkeyboardsize=42
