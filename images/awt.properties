#onscreen numeric keyboard, full background bitmap
#gefran.virtualkeyboard.bitmap.keypad=vk/keypad.gif
#onscreen numeric keyboard, right side background bitmap
#gefran.virtualkeyboard.bitmap.keypadright=vk/keypad_right.gif
#onscreen numeric keyboard, single key empty background bitmap
#gefran.virtualkeyboard.bitmap.keypadempty=vk/keypad_empty.gif
#onscreen alfanumeric keyboard, keys font
